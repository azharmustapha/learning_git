<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" type="text/css"/>

        <!-- to use jQuery we need to import it like this -->
        <script src=" http://code.jquery.com/jquery-3.5.1.min.js"></script>

        <title>Hello</title>
    </head>

    <body>
        <h1 id="title" onclick="sayGoodbye();">Hello, this is my first web page</h1>
        <h2 id="title" onclick="sayHello()"> Welcome to My First Page </h2>

        <h3 id="number" onclick="count();"></h3> 

        <ul>
            <li>My Name is Jha</li>
            <li id="country" onclick="alert('Malaysia The Best');" >Im from Malaysia</li>
            <li>I love coding</li>
        </ul>

        <a href="mugiwara.png">Anime I love</a>
        
    </body>

    <!--the script tag is where you can put more complex scripts-->
    <script type="text/javascript">

        function sayHello() {
            alert('Hello, Friends');
        };

        function sayGoodbye(){
            console.log("goodbye");
            $("#title").html("Goodbye, See You Next Time");
            $("#title").click(function () {
                $("#title").html("Hello, this is my first web page");
                $("#title").off("click");
            });
        };

        // this is a variable, we start it at 0 
        var counter = 0; 
            // display the variable in the element "number" 
            $("#number").text(counter);

        // when this function is called it runs everything inside the curly brackets 
        function count() { 
            // firstly one is added to the variable ‘counter' 
            counter = counter + 1;
            // set the h1 element (with id “number”) with the value of ‘counter' 
            $("#number").text(counter); 
        } 

    </script>
    
</html>
